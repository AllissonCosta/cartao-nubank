<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartão Nubank</title>
    <link rel="stylesheet" href="css/cartao.css">

<body>

        <div class="conteiner">

            </div>

                    </div>
